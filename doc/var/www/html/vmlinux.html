<html>
  <body>
    <form method="get" id="vmlinux" action="/cgi-bin/vmlinux-lookup.cgi">
      <table>
        <tr>
          <td>
            Linux version:
          </td>
          <td>
            <input type="text" name="version" placeholder="Linux version 3.4.0-perf-g8ed39d1-00531-g07eae65 (smartcm@build4) (gcc version 4.7 (GCC) ) #1 SMP PREEMPT Wed Jun 10 01:05:26 CST 2015" size="150" />
          </td>
          <td>
            <input type="submit" value="Query">
          </td>
        </tr>
        <tr>
          <td>
            Base Folder:
          </td>
          <td>
            <input type="text" name="base_build" placeholder="sfo-rom-msm8974sfo-userdebug-20150610-005540-32g" size="150"/>
          </td>
          <td>
            <input type="submit" value="Query">
          </td>
        </tr>

        <tr>
          <td>
            OTA Version:
          </td>
          <td>
            <input type="text" name="ota_version" placeholder="3.0.0-2016061217-NIGHTLY-userdebug-sfo_lte" size="150"/>
          </td>
          <td>
            <input type="submit" value="Query">
          </td>
        </tr>

        <tr>
          <td>
            Build UTC (ro.build.date.utc):
          </td>
          <td>
            <input type="text" name="utc_date" placeholder="1434388874" size="150"/>
          </td>
          <td><input type="submit" value="Query"></td>
        </tr>
    </form>
  </body>
</html>
